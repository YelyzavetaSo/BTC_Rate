<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--page, which allows users to register in the system-->
    <title>Registration</title>
    <style>
        .text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text">
        <!--definition of lables, which will describe data to enter.
            And text boxes, which will recive data from users/-->
        <h2>Registration</h2>
        <lable for="email">"E-mail:"</lable>
        <input type="text" id="email" name="email" /><br /><br>
        <lable for="pass">"Pass:"</lable>
        <input type="text" id="pass" name="pass" /><br />
        <input type="button" value="Submit" id="registration" />
    </div>
    <!--function have to recive data, then check, if DB already contains such e-mail
        If doesn't, then write it into the file-->
    <!--http request, to GET info & PUT it after check-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/values';

        $(document).ready(function () {
            var mail = $('#email').val();
            var p = $('#pass').val();
            $("registration").click(function (event) {
                event.preventDefault();
                PostUser(mail,p);
            });
        });
        function PostUser(mail, p) {//after successful registration
            $.ajax({
                url: uri,
                type: 'POST',
                success: function (data) {
                    window.location = "https://localhost:44301/user.html";
                    //user have to be redirected to the main page
                },
                error: function (data) {
                    alert("Error has occured!");
                }
            });
        }
    </script>
</body>
</html>
